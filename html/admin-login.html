		<script>
		function checkstrengthpswd()	
		{
			var a = loginfrm.pswd.value;
			
			if(a.length<4)
			{
			document.getElementById("pswdres1").innerHTML="Password strength is Weak..";
			document.getElementById("pswdres1").style.color="yellow";
			}
			else if(a.length>=4 && a.length <= 6)
			{
			document.getElementById("pswdres1").innerHTML="Password strength is medium..";
			document.getElementById("pswdres1").style.color="red";
			}
			else
			{
			document.getElementById("pswdres1").innerHTML="Password strength is Strong..";
			document.getElementById("pswdres1").style.color="green";
			}
		}
